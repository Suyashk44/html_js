<html>
<head>
</head>

<body>

<form onsubmit="return validation()">
    <div class="signup">
    <h1>Register Here</h1>
    <p>Please fill in the details to create an account with us.</p>

    <hr>

    <label for="email"><b>Enter Email</b></label>
    <input type="text" placeholder="Enter Email" id="email"><span id="username"></span><br>

    <label for="pwd"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" id="passw"><span id="password"> </span><br>

    <label for="confirm"><b>Confirm Password</b></label>
    <input type="password" placeholder="Confirm Password" id="confi"><span id="confirm password"> </span>

    <hr>
    <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>

    <button type="submit" class="registerbtn" value="submit"><strong>Register</strong></button>

    </div>
    <div class="container signin">
    <p>Already have an account? <a href="Login Page.html">Sign in</a>.</p>
    </div>
    </form>

<script>
function validation(){
	var user = document.getElementById("email").value;
	var pass = document.getElementById("passw").value;
	var conf = document.getElementById("confi").value;

	if(user==""){
	document.getElementById("username").innerHTML= alert("Please fill the username");
	return false;
	}
	if(pass==""){
	document.getElementById("password").innerHTML= alert("Please fill the password");
	return false;
	}
	if(conf==""){
	document.getElementById("confirm password").innerHTML= alert("Please confirm the password");
	return false;
	}
	if(pass!==conf){
	alert("Password doesnt match with confirm password");
	return false;
	}
	else{
		document.write("Registered Successfully");
		console.log();
		return true;
		}
}



	
	


</script>

</body>
</html>
